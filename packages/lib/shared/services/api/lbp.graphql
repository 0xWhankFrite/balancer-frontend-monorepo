mutation CreateLBP($input: CreateLBPInput!) {
  createLBP(input: $input)
}

query GetLbpPriceInfo(
  $chain: GqlChain!,
  $poolId: String!
) {
  prices: lbpPriceChart(
    chain: $chain,
    id: $poolId,
    interval: 3600
  ) {
    intervalTimestamp
    projectTokenPrice # in reserve token
    reservePrice # in USD
  }
}
